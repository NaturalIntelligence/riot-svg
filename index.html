<html>
    <head>
        <style>
            svg{
                border: 1px solid black;
                height: 300px;
                width: 300px;
            }
        </style>
    </head>
    <body>
        <r-svg  >
            <!-- <g data-is="riot-rect" x="10" y="10" w="256" h="64" rx="5" ry="5" draggable="true" ></g> -->
            <rect x="10" y="10" width="256" height="64" rx="5" ry="5" draggable="true" fill="red"></rect>
            <g data-is="r-rect" x="30" y="230" width="256" height="64" rx="5" ry="5" draggable="true" fill="green"></g>
            <g data-is="r-rect" x="10" y="110" width="256" height="64" rx="5" ry="5" draggable="true" fill="blue"></g>
        </r-svg>

        <script src="js/external/riot.min.js"></script>
        <script src="js/elements.js"></script>
        <script>
            riot.mount("*");
        </script>
    </body>
</html>
